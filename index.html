<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FTTH Master Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              900: '#0c4a6e',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Minimal resets for map container */
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .leaflet-container {
      width: 100%;
      height: 100%;
      background: #1e293b;
    }

    /* Remove default focus outline on Leaflet paths */
    path.leaflet-interactive:focus {
      outline: none;
    }

    /* Custom scrollbar for modal */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Dark mode scrollbar adjustments handled by Tailwind classes where possible, or defaults */
    .dark ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    /* Global Map Animations */
    @keyframes pulse-green {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0.8;
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
      }

      70% {
        transform: translate(-50%, -50%) scale(1.8);
        opacity: 0;
        box-shadow: 0 0 0 20px rgba(34, 197, 94, 0);
      }

      100% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes pulse-indigo {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0.8;
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
      }

      70% {
        transform: translate(-50%, -50%) scale(1.8);
        opacity: 0;
        box-shadow: 0 0 0 20px rgba(99, 102, 241, 0);
      }

      100% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }

    /* Fluid Theme Transition */
    html.transitioning,
    html.transitioning *,
    html.transitioning *::before,
    html.transitioning *::after {
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, fill 0.3s ease, stroke 0.3s ease, box-shadow 0.3s ease !important;
      transition-delay: 0s !important;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "@mapbox/togeojson": "https://esm.sh/@mapbox/togeojson@0.16.2",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
