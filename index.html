<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/logo.png" type="image/png" />
  <title>FTTx Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#ecfdf5',
              100: '#d1fae5',
              500: '#10b981', // Emerald 500
              600: '#059669', // Emerald 600
              700: '#047857', // Emerald 700
              900: '#064e3b', // Emerald 900
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Minimal resets for map container */
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .leaflet-container {
      width: 100%;
      height: 100%;
      background: #161717;
    }

    /* Remove default focus outline on Leaflet paths */
    path.leaflet-interactive:focus {
      outline: none;
    }

    /* Custom scrollbar for modal */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Dark mode scrollbar adjustments handled by Tailwind classes where possible, or defaults */
    .dark ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    /* Global Map Animations */
    @keyframes pulse-green {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0.8;
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
      }

      70% {
        transform: translate(-50%, -50%) scale(1.8);
        opacity: 0;
        box-shadow: 0 0 0 20px rgba(34, 197, 94, 0);
      }

      100% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes pulse-indigo {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0.8;
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
      }

      70% {
        transform: translate(-50%, -50%) scale(1.8);
        opacity: 0;
        box-shadow: 0 0 0 20px rgba(99, 102, 241, 0);
      }

      100% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }

    @keyframes pulse-red {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0.8;
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
      }

      70% {
        transform: translate(-50%, -50%) scale(1.8);
        opacity: 0;
        box-shadow: 0 0 0 20px rgba(239, 68, 68, 0);
      }

      100% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }

    /* Fluid Theme Transition */
    html.transitioning,
    html.transitioning *,
    html.transitioning *::before,
    html.transitioning *::after {
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, fill 0.3s ease, stroke 0.3s ease, box-shadow 0.3s ease !important;
      transition-delay: 0s !important;
    }

    /* Glassmorphism Classes */
    .glass-sidebar {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(248, 250, 252, 0.7) 100%);
      backdrop-filter: blur(16px) saturate(200%);
      -webkit-backdrop-filter: blur(16px) saturate(200%);
      box-shadow: 4px 0 24px -12px rgba(0, 0, 0, 0.1), 1px 0 0 0 rgba(255, 255, 255, 0.5) inset;
    }

    .dark .glass-sidebar {
      background: rgba(9, 9, 11, 0.75);
      backdrop-filter: blur(16px) saturate(190%);
      -webkit-backdrop-filter: blur(16px) saturate(190%);
    }

    .sidebar-mask {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
    }

    .drawing-cursor .leaflet-container {
      cursor: crosshair !important;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "@mapbox/togeojson": "https://esm.sh/@mapbox/togeojson@0.16.2",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
